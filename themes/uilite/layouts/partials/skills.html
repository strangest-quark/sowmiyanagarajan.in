{{ $skills := .Site.Data.skills }}

<section id="skills" class="neonblue" style="padding-right: 8%;">
  <h2 class="heading">{{ $skills.title }}</h2>
  {{ range $key, $value := $skills.skills }}
  <button class="btn btn--hover-icon" style="margin-bottom: 5px;">
    <span>{{$key}}</span>
  </button>
  {{ end }}

</section>
