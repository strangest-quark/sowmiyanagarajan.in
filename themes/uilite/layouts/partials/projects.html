{{ $projects := .Site.Data.projects }}

<section class="neonblack">
  <h3 class="textpb"> <span class="spanpb">{{ $projects.title }}</span></h3>

  <div class="row justify-content-md-center text-center">

    {{ range $index, $element := $projects.projects }}

    <div class="col-12 col-lg-6 col-md-6 mb-3">
      <div class="card p-4" id="cardlift">
        <i class="mt-3  fa fa-{{ $element.icon }} fa-3x" id="cardwhite"></i>
        <h5 class="mt-4" id="cardwhite">{{ $element.title }}</h5>
        {{ $website := $element.website }}
        {{ $website_alt := $element.website_alt }}
        {{ if $website }}
        <a target="_blank" id="cardblue-muted" href="{{ $website }}">
          <i class="fas fa-link"></i>
          {{ $website_alt }}
        </a>
        {{ end }}
        <p id="cardwhite-muted">{{ $element.description }}</p>
      </div>
    </div>

    {{ end }}
  </div>
</section>
